<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="../slate/dist/css/slate.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          Customise your glorious PCMR watchface!
        </div>
      </div>
    </div>
    <div class="item-container">
	  <div class="item-container-header">Colours</div>
	  <div class="item-container-content">
		 <label class="item">
			 Background Colour
		  <input type="text" class="item-color item-color-normal" name="background-color" value="#000000">
		</label>
		<label class="item">
		  Text color
		  <input type="text" class="item-color item-color-normal" name="text-color" value="#000000">
		</label>
	  </div>
	</div>
	<div class="item-container">
	  <div class="button-container">
		<input type="button" class="item-button" id="send" value="SEND">
	  </div>
	</div>
	<script type="text/javascript">
	document.getElementById('send').addEventListener('click', function() {
		location.href = 'pebblejs://close#'
		});
	</script>
  </form>
  <script type="text/javascript" src="../slate/dist/js/slate.js"></script>
</body>
</html>
